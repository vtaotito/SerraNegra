services:
  postgres:
    image: postgres:16-alpine
    container_name: wms-postgres
    environment:
      POSTGRES_DB: wms
      POSTGRES_USER: wms
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-REDACTED_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wms -d wms"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: wms-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  core:
    container_name: wms-core
    build:
      context: .
      dockerfile: core/Dockerfile
    environment:
      CORE_PORT: "8000"
      DATABASE_URL: "postgresql+psycopg://wms:${POSTGRES_PASSWORD:-REDACTED_DB_PASSWORD}@postgres:5432/wms"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
      SERVICE_NAME: "wms-core"
      INTERNAL_SHARED_SECRET: "${INTERNAL_SHARED_SECRET:-prod-secret-change-me}"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  gateway:
    container_name: wms-gateway
    build:
      context: ./gateway
    environment:
      GATEWAY_PORT: "3000"
      CORE_BASE_URL: "http://core:8000"
      LOG_LEVEL: "${LOG_LEVEL:-info}"
      SERVICE_NAME: "wms-gateway"
      INTERNAL_SHARED_SECRET: "${INTERNAL_SHARED_SECRET:-prod-secret-change-me}"
      # Credenciais SAP B1
      SAP_B1_BASE_URL: "${SAP_B1_BASE_URL}"
      SAP_B1_COMPANY_DB: "${SAP_B1_COMPANY_DB}"
      SAP_B1_USERNAME: "${SAP_B1_USERNAME}"
      SAP_B1_PASSWORD: "${SAP_B1_PASSWORD}"
      SAP_B1_TIMEOUT_MS: "${SAP_B1_TIMEOUT_MS:-20000}"
      SAP_B1_MAX_ATTEMPTS: "${SAP_B1_MAX_ATTEMPTS:-5}"
    depends_on:
      core:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  worker:
    container_name: wms-worker
    build:
      context: .
      dockerfile: worker/Dockerfile
    environment:
      LOG_LEVEL: "${LOG_LEVEL:-info}"
      SERVICE_NAME: "wms-worker"
      POLL_INTERVAL_SECONDS: "30"
      INTERNAL_SHARED_SECRET: "${INTERNAL_SHARED_SECRET:-prod-secret-change-me}"
      CORE_INTERNAL_BASE_URL: "http://core:8000"
      GATEWAY_INTERNAL_BASE_URL: "http://gateway:3000"
      # Credenciais SAP B1
      SAP_B1_BASE_URL: "${SAP_B1_BASE_URL}"
      SAP_B1_COMPANY_DB: "${SAP_B1_COMPANY_DB}"
      SAP_B1_USERNAME: "${SAP_B1_USERNAME}"
      SAP_B1_PASSWORD: "${SAP_B1_PASSWORD}"
      SAP_B1_TIMEOUT_MS: "${SAP_B1_TIMEOUT_MS:-20000}"
      SAP_B1_MAX_ATTEMPTS: "${SAP_B1_MAX_ATTEMPTS:-5}"
    depends_on:
      core:
        condition: service_healthy
    restart: unless-stopped

  web:
    container_name: wms-web
    build:
      context: .
      dockerfile: docker/web/Dockerfile
      args:
        VITE_API_BASE_URL: "http://gateway:3000"
        VITE_USE_MOCK: "false"
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:1.27-alpine
    container_name: wms-nginx
    depends_on:
      web:
        condition: service_healthy
      gateway:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
