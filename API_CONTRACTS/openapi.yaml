openapi: 3.1.0
info:
  title: WMS Orchestrator API
  version: 1.0.0
  description: >
    API do Orquestrador de Pedidos (WMS). Centraliza ciclo de vida do pedido
    em uma máquina de estados e oferece endpoints idempotentes para criação e
    transições (eventos).
servers:
  - url: https://api.example.com
paths:
  /orders:
    post:
      summary: Criar pedido
      operationId: createOrder
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
        - $ref: '#/components/parameters/CorrelationId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: Pedido criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
    get:
      summary: Listar pedidos (MVP)
      operationId: listOrders
      parameters:
        - $ref: '#/components/parameters/CorrelationId'
        - in: query
          name: externalOrderId
          schema:
            type: string
          required: false
          description: Filtra por ID externo.
        - in: query
          name: status
          schema:
            $ref: '#/components/schemas/OrderStatus'
          required: false
          description: Filtra por status.
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 50
      responses:
        '200':
          description: Lista de pedidos
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
                  nextCursor:
                    type: string
                    nullable: true
                required: [items]

  /orders/{orderId}:
    get:
      summary: Consultar pedido por ID
      operationId: getOrder
      parameters:
        - $ref: '#/components/parameters/CorrelationId'
        - in: path
          name: orderId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pedido encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          $ref: '#/components/responses/NotFound'

  /orders/{orderId}/events:
    post:
      summary: Enviar evento (command) para transição de status
      operationId: postOrderEvent
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
        - $ref: '#/components/parameters/CorrelationId'
        - in: path
          name: orderId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderEventRequest'
      responses:
        '200':
          description: Evento processado (pode ou não mudar status, conforme regras)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderEventResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'

  /orders/{orderId}/history:
    get:
      summary: Histórico de eventos/transições do pedido
      operationId: getOrderHistory
      parameters:
        - $ref: '#/components/parameters/CorrelationId'
        - in: path
          name: orderId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Histórico do pedido
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  orderId:
                    type: string
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrderEvent'
                required: [orderId, events]
        '404':
          $ref: '#/components/responses/NotFound'

components:
  parameters:
    IdempotencyKey:
      in: header
      name: Idempotency-Key
      required: false
      schema:
        type: string
        minLength: 8
        maxLength: 128
      description: >
        Chave de idempotência. Recomendada em chamadas que geram efeitos (POST).
    CorrelationId:
      in: header
      name: X-Correlation-Id
      required: false
      schema:
        type: string
        maxLength: 128
      description: Identificador para rastreamento ponta-a-ponta.

  responses:
    BadRequest:
      description: Requisição inválida
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Recurso não encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Conflict:
      description: Conflito (transição inválida, conflito de versão, idempotência)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    OrderStatus:
      type: string
      enum:
        - A_SEPARAR
        - EM_SEPARACAO
        - CONFERIDO
        - AGUARDANDO_COTACAO
        - AGUARDANDO_COLETA
        - DESPACHADO

    OrderEventType:
      type: string
      enum:
        - INICIAR_SEPARACAO
        - FINALIZAR_SEPARACAO
        - CONFERIR
        - SOLICITAR_COTACAO
        - CONFIRMAR_COTACAO
        - AGUARDAR_COLETA
        - DESPACHAR

    CreateOrderRequest:
      type: object
      additionalProperties: false
      properties:
        externalOrderId:
          type: string
          nullable: true
          description: Identificador do pedido no ERP/cliente.
        customerId:
          type: string
        items:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/OrderItem'
      required: [customerId, items]

    OrderItem:
      type: object
      additionalProperties: false
      properties:
        sku:
          type: string
        quantity:
          type: number
          minimum: 0.0001
      required: [sku, quantity]

    Order:
      type: object
      additionalProperties: false
      properties:
        orderId:
          type: string
        externalOrderId:
          type: string
          nullable: true
        customerId:
          type: string
        status:
          $ref: '#/components/schemas/OrderStatus'
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [orderId, customerId, status, items, createdAt, updatedAt]

    OrderEventRequest:
      type: object
      additionalProperties: false
      properties:
        type:
          $ref: '#/components/schemas/OrderEventType'
        occurredAt:
          type: string
          format: date-time
          description: >
            Timestamp do evento. Se omitido, o servidor usa o horário de recebimento.
        actor:
          type: object
          additionalProperties: false
          properties:
            kind:
              type: string
              enum: [USER, SYSTEM, INTEGRATION]
            id:
              type: string
          required: [kind, id]
        reason:
          type: string
          nullable: true
      required: [type, actor]

    OrderEventResult:
      type: object
      additionalProperties: false
      properties:
        orderId:
          type: string
        previousStatus:
          $ref: '#/components/schemas/OrderStatus'
        currentStatus:
          $ref: '#/components/schemas/OrderStatus'
        applied:
          type: boolean
          description: Se a transição foi aplicada (true) ou rejeitada (false).
        event:
          $ref: '#/components/schemas/OrderEvent'
      required: [orderId, previousStatus, currentStatus, applied, event]

    OrderEvent:
      type: object
      additionalProperties: false
      properties:
        eventId:
          type: string
        type:
          $ref: '#/components/schemas/OrderEventType'
        from:
          $ref: '#/components/schemas/OrderStatus'
        to:
          $ref: '#/components/schemas/OrderStatus'
        occurredAt:
          type: string
          format: date-time
        actor:
          type: object
          additionalProperties: false
          properties:
            kind:
              type: string
              enum: [USER, SYSTEM, INTEGRATION]
            id:
              type: string
          required: [kind, id]
        idempotencyKey:
          type: string
          nullable: true
      required: [eventId, type, from, to, occurredAt, actor]

    ErrorResponse:
      type: object
      additionalProperties: false
      properties:
        errorCode:
          type: string
          examples: [WMS-SM-001]
        message:
          type: string
        details:
          type: object
          additionalProperties: true
          nullable: true
        correlationId:
          type: string
          nullable: true
      required: [errorCode, message]

